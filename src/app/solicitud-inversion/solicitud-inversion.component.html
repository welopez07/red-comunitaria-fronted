<div class="form-group">
  <label for="proyecto">Selecciona un Proyecto:</label>
  <select [(ngModel)]="solicitudInversion.proyecto" class="form-control" id="proyecto" name="proyecto">
    <option *ngFor="let proyecto of proyectos" [ngValue]="proyecto">
      {{ proyecto.name }}
    </option>
  </select>
</div>

<div class="form-group">
  <label for="amount">Monto de Inversi贸n:</label>
  <input type="number" id="amount" class="form-control" [(ngModel)]="solicitudInversion.amount">
</div>

<div class="form-group">
  <label for="message">Mensaje:</label>
  <textarea id="message" class="form-control" [(ngModel)]="solicitudInversion.message"></textarea>
</div>

<button (click)="enviarSolicitud()" class="btn btn-primary">Enviar Solicitud</button>
