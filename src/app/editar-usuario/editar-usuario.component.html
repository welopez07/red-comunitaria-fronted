<div class="container">
    <h2>Editar Usuario</h2>
    <form (ngSubmit)="actualizarUsuario()" #usuarioForm="ngForm">
      
      <div class="form-group">
        <label for="documentNumber">Número de Documento</label>
        <input type="text" id="documentNumber" name="documentNumber" [(ngModel)]="usuario.documentNumber" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" [(ngModel)]="usuario.name" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="lastName">Apellido</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="usuario.lastName" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="cellPhone">Teléfono Celular</label>
        <input type="text" id="cellPhone" name="cellPhone" [(ngModel)]="usuario.cellPhone" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="usuario.email" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="rol">Rol</label>
        <select id="rol" name="rol" [(ngModel)]="usuario.rol" class="form-control" required>
          <option value="EMPRENDEDOR">Emprendedor</option>
          <option value="INVERSIONISTA">Inversionista</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
    </form>
  </div>
