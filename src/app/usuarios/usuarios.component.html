<div class="container">
  <h2>Lista de Usuarios</h2>
  <button routerLink="/registro-usuario" class="btn btn-primary mb-3">Registrar Nuevo Usuario</button>
  
  <table class="table table-striped table-primary">
      <thead>
          <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Acciones</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let usuario of usuarios">
              <td>{{ usuario.name }}</td>
              <td>{{ usuario.lastName }}</td>
              <td>{{ usuario.email }}</td>              
              <td>{{ usuario.rol }}</td>
              <td>
                <button (click)="editarUsuario(usuario.userId)" class="btn btn-warning" *ngIf="usuario.userId">Editar</button>
                <button (click)="eliminarUsuario(usuario.userId)" class="btn btn-danger" *ngIf="usuario.userId">Eliminar</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
