<div class="container">
  <h2>Lista de Usuarios</h2>
  <button routerLink="/registro-usuario" class="btn btn-primary mb-3">Registrar Nuevo Usuario</button>
  
  <table class="table table-striped table-primary">
      <thead>
          <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Dirección</th>
              <th>Fecha de Nacimiento</th>
              <th>Rol</th>
              <th>Acciones</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let usuario of usuarios">
              <td>{{ usuario.name }}</td>
              <td>{{ usuario.email }}</td>
              <td>{{ usuario.address }}</td>
              <td>{{ usuario.birthdayDate | date }}</td>
              <td>{{ usuario.role }}</td>
              <td>
                  <button [routerLink]="['/detalle-usuario', usuario.id]" class="btn btn-info">Eliminar</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
